<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey form</title>
    <link rel="stylesheet" herf="styless/styless.css"
</head>
<body>
   <div class="wrapper">
       <hl id="title">survey form</hl>
       <div class="container"
       
       
       <P id="dusescription">
           Let us know how we can improve freecodecamp
       </P>
      
       <form action=""id="survey-form"class="form form--normal>
           <div class="form--group">
           <label for ="name" id="name-label">*Name</label>
           <input type="text" id="name placehoder="enter your name">
       </div>
        

       <div class="--group">
           <label for=form"email" id="email-label">*Email</label>
           <input type="email" id="email placehoder="enter your email">
       </div>

       <div class="form--group">
           <label for="number">*Age</label>
           <input type="number" id="number-label" min="1" max="80" placehoder"age">
       </div>
         
       <div class="form--group">
           <label for="dropdown">which option best describes your current role</label>
           <select name="Role of Education" id="dropdown"></select>
           <option value="">select an option</option>
           <option value="Student">student</option>
           <option value="Full Time Job">"Full Timeb Job</option>
           <option value="Full Time Learner">"Full Time Learner" </option>
           <option value="Prefer Not To Say">prefer Not To Say</option>
           <option value="Other">"Other</option>
       </select>                      
       </div>
        
       <div class="form--group">
        <label for="rating">*how Likely is that you would recommend freecodecamp to a friend?</label>
        <label f0r="difinitely">
            <input type="radio"name="rating" value="Definitely">
            Definitely
        </label>


        <label for="Maybe">
            <input type="radio"name="rating" value="Maybe">
            Maybe
        </label>

        <label for="notsure">
            <input type="radio"name="rating" value="Not Sure">
            Not sure
        </label>
        
        
        
        <div class="form__group">
            <label for="like">what do you like most in fcc:<label>
                <select name="like" id="like">
                    <option value=""disabled">select an option</option>
                    <option value="challenge">challenge</option>
                    <option value="project">project</option>
                    <option value="community">community</option>
                    <option value="open source">open source</option>
                    </select>
                </div>
                
                <div class="form--group">
                    <label for="improment">Things that should be improved in the</label>
                    (check all that apply):</label>
                    <div>
                        <label>
                            <input type="checkbox"name="prefer"value="front-end project"
                            front-end project
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="Back-end project"
                            Back-end project
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="Data Visualization"
                            Data Visualization
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="challenge"
                            challenge
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="Open source community"
                            Open source community
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="Gitter help room"
                            Gitter help room
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="videos"
                            videos
                        </label>
                        <label>
                            input type="checkbox"name="prefer"value="City Meetups"
                            city meetups
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="Wiki"
                            Wiki
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="Forum"
                            Forum
                        </label>
                        <label>
                            <input type="checkbox"name="prefer"value="Additional Courses"
                        </label>
                        </label>
                    </div>

                </div>
                

                </select>
            </label>

            </label>
        </div>
        </div>
       </form> 
    </div>
       </div
   </div>
